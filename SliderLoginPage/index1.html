<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Slider Sign In/Sign Up Form</title>

    <title>Slider Login | Lets slide</title>
</head>

<body>

    <div class="container" id="container">

        <div class="form-container sign-up-container">

            <form action="#">
                <h1>Create account</h1>
                <div class="social-container">

                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your email</span>
                <input type="email" placeholder="enter email">


                <input type="text" placeholder="enter name">
                <input type="password" placeholder="enter password">
                <button>Sign Up</button>

            </form>

        </div>

        <div class="form-container sign-in-container">

            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">

                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>Or use your account</span>
                <input type="email" placeholder="enter email">
                <input type="password" placeholder="enter password">
                <a href="#">Forgot Password ?</a>
                <button>Sign Up</button>

            </form>

        </div>


        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                 
                    <h1>Welcome Back</h1>
                    <p>To keep connected with us please login with your personal account</p>
                    <button class="ghost" id="signIn">SignIn</button>
                </div>

                <div class="overlay-panel overlay-right">
                
                        <h1>Hello Friends</h1>
                    <p>Please enter your personal details to start journey with us</p>
                    <button class="ghost" id="signUp">SignUp</button>
                
                    
                </div>
    
            </div>
        </div>

    </div>

 
    <script src="main.js"></script>
</body>

</html>
